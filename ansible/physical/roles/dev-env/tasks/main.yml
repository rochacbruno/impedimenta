- name: Install development tools
  pacman:
    name:
    - ansible
    - ansible-lint
    - cmark
    - ctags
    - git
    - graphviz
    - namcap
    - pacman-contrib
    - python-docutils  # for rst2html
    - python-passlib  # for ansible's htpasswd module
    - python-pylint
    - python-wheel
    - shellcheck
    - sshpass  # optional for ansible
    - tmux
    - twine
    - vim
    - vim-jellybeans
    - vim-nerdtree
    - vim-tagbar
    - wget
  become: true
  notify: Set install reason for optional dependencies

- name: Install development tools from the AUR
  include_role:
    name: aur
  vars:
    aur_packages:
    - ansible-review
    - entr
    - python-rst2pdf
    - vim-badwolf-git
    - vim-hemisu-git
    - vim-mark
    - vim-undotree
